---
language: java

default_versions:
- name: openjdk
  version: 17.x
- name: jvmkill
  version: 1.x
- name: memory-calculator
  version: 4.x

url_to_dependency_map:
- match: openjdk-jre
  name: openjdk
  version: $1

dependencies:
# OpenJDK JRE versions
# Version 8
- name: openjdk
  version: 8.0.422
