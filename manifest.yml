# NOTE: This manifest.yml is a starting point. 
# Additional dependencies need to be added for:
# - Other JRE vendors (Zulu, GraalVM, SAP Machine, etc.)
# - APM agents (New Relic, AppDynamics, Dynatrace, etc.)
# - Other frameworks and agents
# - Spring Boot, Groovy, Play Framework support libraries
# 
# SHA256 checksums must be calculated for all dependencies.
# Use: curl -sL <uri> | sha256sum
